<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjusted Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #f9f9f9;
      border-left: 4px solid #007bff;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adjusted Price Calculator</h2>

    <form id="adjustedForm" onsubmit="calculateAdjusted(event)">
      <label>Item Name:</label>
      <input type="text" id="itemName" placeholder="e.g. Orange" required>

      <label>Total (₱):</label>
      <input type="number" id="total" placeholder="e.g. 1500.75" step="0.01" required>

      <label>Quantity (pcs):</label>
      <input type="number" id="quantity" placeholder="e.g. 234.5" step="0.01" required>

      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAdjusted(event) {
      event.preventDefault();

      const name = document.getElementById('itemName').value;
      const total = parseFloat(document.getElementById('total').value);
      const qty = parseFloat(document.getElementById('quantity').value);

      // Check for valid input
      if (isNaN(total) || isNaN(qty) || total <= 0 || qty <= 0) {
        document.getElementById('result').innerHTML = "⚠️ Please enter valid decimal numbers.";
        return;
      }

      // Calculation (support decimals)
      const adjustedTotal = total * 0.97 * 0.99;
      const grandTotal = adjustedTotal;
      const resultPrice = adjustedTotal / qty;

      // Output
      document.getElementById('result').innerHTML = `
        <strong>Item:</strong> ${name}<br>
        <strong>Original Total:</strong> ₱${total.toFixed(2)}<br>
        <strong>Adjusted Total (×0.97×0.99):</strong> ₱${adjustedTotal.toFixed(2)}<br>
        <strong>Grand Total:</strong> ₱${grandTotal.toFixed(2)}<br>
        <strong>Quantity:</strong> ${qty}<br>
        <hr>
        <strong>Result Price (per piece):</strong> ₱${resultPrice.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
